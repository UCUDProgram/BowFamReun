<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
        <script src="js/Profile.js"></script>
        <script src="js/homePage.js"></script>
        <script src="js/genCost.js"></script>
        <script src="js/genShirt.js"></script>
       <script src="js/PageNavigation.js"></script>
        <script src="js/Login.js"></script>
        <script src="js/PassReset.js"></script>
        <script src="js/Registration.js"></script>
        
    </head>
    <body>
        <!--Container for Page Header -->
        <div id="homePage"></div>
        <!--Container for User Registration Section -->
        <div id= "signup" class="hidden">
           <h1>Registration for a Free Account</h1>
            
            <div class="regInfo">
                
                <div id ="iRow1" class = "row_block">
                    <div class ="individual_block_first">
                       <label for="fName">First Name: </label>
                        <input type = "text" id = "fName"/> 
                    </div>
                    
                    <div class ="individual_block">
                       <label for="lName">Last Name: </label>
                        <input type = "text" id = "lName"/> 
                    </div>
                </div>
            
            
            <div id="iRow2" class = "row_block">
                <div>
                   <label for="addr">Address: </label>
                    <input type = "text" id = "addr"/> 
                </div>
            </div>
            
            
            <div id="iRow3" class="row_block">
                    <div class="individual_block_first">
                       <label for="city">City: </label>
                        <input type = "text" id = "city"/> 
                    </div>
                    
                    <div class ="individual_block">
                        <label for="state">State: </label>
                        <input type = "text" size="4" id = "state"/> 
                    </div>
                
                    <div class="individual_block">
                        <label for="zip">Zipcode: </label>
                        <input type = "text" size="7" id = "zip"/> 
                    </div>   
            </div>
            
            
            <div id="iRow4" class = "row_block">
                <div class ="individual_block">
                    <label for="email">Email: </label>
                    <input type = "email" id = "email"/> 
                </div>
               
               <div class="individual_block">
                    <label for="phone">Phone Number: </label>
                    <input type = "tel" id = "phone"/> 
                </div> 
            </div>
            
            </div>
            
            <div class="regAcctInfo">
            
                <div id="uRow1" class = "row_block">
                    <div class="individual_block_first">
                        <label for="uname">Username: </label>
                        <input type = "text" id = "uname"/> 
                    </div>
                    
                    <div class="individual_block">
                        <button type = "button" id ="userCheck">Username Check</button> 
                    </div> 
                </div>
            
                <div id="uRow2"class = "row_block">
                    <div class="individual_block">
                        <div>
                            <label for="uname">Password: </label>
                            <input type = "text" id = "pword"/> 
                        </div>
                        
                        <div>
                            <label for="uname">Password Verify: </label>
                            <input type = "text" id = "pword_Verify"/> 
                        </div>   
                    </div>
                   
                   <div class="individual_block">
                        <button type = "button" id ="passCheck">Password Check</button> 
                    </div> 
                </div>
                
            </div>
            
            <div class ="screenButtons">
                <button type = "button" id ="acctSubmit">Register</button> 
                <button type = "button" id ="regHomeReturn">Return to Home Screen</button> 
            </div>
        </div>
        
        <!--Container for User Login Section -->
        <div id="login" class="hidden"></div>
        
        <!--Container for Password Reset Section -->
        <div id="pass_reset" class="hidden"></div>
        
        <!--Container for Admin Login Section -->
        <div id ="adminlogin" class="hidden"></div>
        
        <!--Container for Administrator Activity Section -->
        <div id ="adminHome" class="hidden"></div>
        
        <!--Container for Tee Shirt Section -->
        <div id ="teeShirtGeneral" class="hidden"></div>
        
         <!--Container for Cost Section -->
        <div id ="costInf" class="hidden"></div>

    </body>
</html>
